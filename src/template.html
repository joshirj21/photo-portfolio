<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/56b89dcb07.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:400,900&display=swap" rel="stylesheet">
    <title>PORTFOLIO</title>
</head>

<body>
    <nav class="navbar px-5">
        <a class="navbar-brand" href="#"><img src="./assets/logo-light.svg" height="50" width="50"></a>
        <div class="expander ml-auto">
            <span>MENU&nbsp;&nbsp;&nbsp;</span>
            <div class="toggler">
                <div class="top"></div>
                <div class="center"></div>
                <div class="bottom"></div>
            </div>
            <div>
    </nav>

    <div class="outer"></div>
    <div class="inner"></div>
    <div class="content">
        <div class="swiper d-flex justify-content-between">
            <div class="prev text-left col-3 px-0">
                <div class="swiper-content"></div>
                &nbsp;&nbsp;PREV
            </div>
            <div class="next text-right col-3 px-0">
                &nbsp;&nbsp;NEXT
                <div class="swiper-content"></div>
            </div>
        </div>
        <div class="image-info">
            <div class="row justify-content-around">
                <div class="col-6">
                    <h1 id="heading">THE DRIVE<br> OF YOUR LIFE</h1>
                </div>
                <div class="col-1"></div>
                <div class="col-1"></div>
            </div>
            <div class="row justify-content-around">
                <div class="col-5">
                    <div id="info-swiper"></div>
                    <p id="image-link">Take a look</p>
                </div>
                <div class="col-1"></div>
                <div class="col-4 text-right">
                    <i class="fas fa-arrows-alt-v pr-3"></i>
                    <p id="scroll-link">Scroll</p>
                </div>
            </div>
        </div>
    </div>

    <div class="expand">
        <div class="toggler-content mt-5 text-center">
            <h1 class="toggler-header">Home</h1>
            <p class="toggler-info">Back to homepage</p>
            <h1 class="toggler-header">Albums</h1>
            <p class="toggler-info">View all our works</p>
            <h1 class="toggler-header">Gallery</h1>
            <p class="toggler-info">Interactively disintermediate</p>
            <h1 class="toggler-header">Blog</h1>
            <p class="toggler-info">Discover fascinating stories</p>
            <h1 class="toggler-header">About</h1>
            <p class="toggler-info">Learn more about the author</p>
            <h1 class="toggler-header">Contact</h1>
            <p class="toggler-info">Get in touch and find us</p>
        </div>
    </div>
</body>

</html>
